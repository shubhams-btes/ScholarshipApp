{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
        }
        .card-header img {
            height: 80px;
            width: auto;
            margin-bottom: 10px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">

        <!-- Header -->
        <div class="card-header  text-white text-center border-0">
            <img src="{% static 'students/BTES_Logo.png' %}" alt="Logo" class="img-fluid">
        </div>

        <h2>Verify Email</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label">Enter OTP sent to your email:</label>
                <input type="text" name="otp" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
