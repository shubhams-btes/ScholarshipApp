name: Deploy ScholarshipBTES

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # Match your venv Python version

    - name: Install dependencies (local check)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}  # default 22
        script: |
          echo "Pulling latest code..."
          cd /home/user/ScholarshipBTES/ScholarshipBTES
          git reset --hard
          git pull origin main
          
          echo "Activating virtual environment..."
          source venv/bin/activate
          
          echo "Installing Python dependencies..."
          pip install -r requirements.txt
          
          echo "Applying migrations..."
          python manage.py migrate --noinput
          
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
          
          echo "Restarting Gunicorn service..."
          sudo systemctl restart scholarshipbtes
          
          echo "Deployment complete!"
