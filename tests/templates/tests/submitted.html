{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Header */
    .header {
      background-color: #ffffff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .header img {
      height: 120px;
      width: auto;
    }

    /* Main container */
    .container {
      height: calc(100% - 140px); /* header + some spacing */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Card styling */
    .card {
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #ffffff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    .card p {
      font-size: 1.1rem;
      color: #495057;
    }

    /* Celebration emoji scaling */
    .card h3 span {
      font-size: 2rem;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header with centered logo -->
  <div class="header">
    <img src="{% static 'students/BTES_Logo.png' %}" alt="Logo">
  </div>

  <!-- Main container -->
  <div class="container">
    <div class="card">
      <h3><span>ðŸŽ‰</span>You have successfully submitted the quiz!</h3>
      <p class="lead">Thanks for participating. Your responses have been recorded successfully.</p>
    </div>
  </div>

</body>
</html>
