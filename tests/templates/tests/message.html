{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header with logo */
        .header {
            background-color: #0d6efd;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header img {
            height: 120px;
            width: auto;
        }

        /* Main container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card styling */
        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            background-color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        .card p.lead {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 20px;
        }

        .card p.small {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <div class="header">
        <img src="{% static 'students/BTES_Logo.png' %}" alt="Logo">
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="card">
            <p class="lead">{{ message }}</p>
            <p class="small">You can now safely close this tab.</p>
        </div>
    </div>

</body>
</html>
